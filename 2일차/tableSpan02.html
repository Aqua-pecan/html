<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
    <link rel="stylesheet" type="text/css" href="css/tableStyle.css">
    <style>
        table{           
            width: 80px;
        }
    </style>
</head>
<body>
    <table style="text-align: center;" border="1">
        <tr>
            <th>A</th>
            <td>1</td>
        </tr>

        <tr>
            <th rowspan="2">B</th>
            <td>2</td>
        </tr>
        <tr><td>3</td></tr>

        <tr>
            <th>C</th>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
