<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>
    <link rel="stylesheet" type="text/css" href="css/tableStyle.css">
</head>
<body>
    <table border="1">
        <tr align="center">            
            <th>&nbsp;</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr align="left">
            <td>1교시</td>
            <td>영어</td>
            <td>수학</td>
            <td>국어</td>
            <td>국사</td>
            <td>사회</td>
        </tr>
        <tr align="right">
            <td>2교시</td>
            <td>미술</td>
            <td>체육</td>
            <td>음악</td>
            <td>영사</td>
            <td>도덕</td>
        </tr>
    </table>
</body>
</html>
