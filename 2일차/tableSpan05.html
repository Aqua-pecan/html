<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
    <link rel="stylesheet" type="text/css" href="css/tableStyle.css">
    <style>
        td, th{
            width: 70px;
        }
    </style>

</head>
<body>
    <table style="text-align: center;" border="1">
        <!-- 1열 -->
        <tr style="height: 25px;">
            <th colspan="3">동물</th>
        </tr>

        <!-- 2열 -->
        <tr>
            <th rowspan="2">포유류</th>
            <td>고양이</td>
            <td><img src="img/cat.jpg" alt="고양이" width="150"></td>
        </tr>

        <!-- 3열 -->
        <tr>
            <!-- <th rowspan="2">포유류</th> -->
            <td>강아지</td>
            <td><img src="http://placehold.it/150x150" alt="강아지" width="150"></td>
        </tr>

        <!-- 4열 -->
        <tr>
            <th rowspan="2">어류</th>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <!-- 5열 -->
        <tr>
            <!-- <th rowspan="2">어류</th> -->
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
