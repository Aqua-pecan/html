<!-- 리스트 구현 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL tat</title>
</head>
<body>
    <h4>Unordered List</h4>
    <!-- ul type이 html5부터는 공식적으로 미지원 -->
    <ul>
        <li>명사</li>
        <li>부사</li>
        <li>동사</li>
        <li>형용사</li>
    </ul>

    <h4>Ordered List1</h4>
    <ol>
        <li>명사</li>
        <li>부사</li>
        <li>동사</li>
        <li>형용사</li>
    </ol>

    <h4>Ordered List2</h4>
    <ol type="i">
        <li><a href="#one">명사</a></li>
        <li>부사</li>
        <li>동사</li>
        <li>형용사</li>
    </ol>

    <br><br><br><br><br><br><br><br><br><br><br><br/>

    <h4 id="one">명사</h4>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br/>

    <p><a href="#top">상단으로</a></p>

</body>
</html>
