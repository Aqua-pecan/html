<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>anchor tag test</title>
    </head>

    <body>
        <header>
            <center>
                <h1>Hyperlink test</h1>
            </center>
        </header>
        <hr>
        <h2>주소 경로</h3>
        <a href="https://www.naver.com/" target="blank">Naver</a><br>
        <a href="https://www.daum.net/" target="blank">Daum</a><br>
        <a href="https://www.google.co.kr/" target="blank">Google</a><br>

        <br><br>
        <h2>아이디 경로</h3>

        <a href="#one" id="1">1장</a><br>
        <a href="#two" id="2">2장</a><br>
        <a href="#three" id="3">3장</a><br>


        <h3 id="one"><a href = "#1">1.</a> 1장</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h3 id="two"><a href = "#2">2.</a> 2장</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h3 id="three"><a href = "#3">3.</a> 3장</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>


        
        <h2>웹 접근성</h2>
        <p>웹의 창시자인 팀 버너스 리 (Tim Berners-Lee)의
            <q cite="http://www.w3.org/standards/webdesign/accessibility">
                웹의 힘은 보편성에 있다. 장애에 구애없이 모든 사람이 접근할
                 수 있는 것이 필수적인 요소이다.
            </q>
            라는 말로 웹 접근성을 설명한다.
        </p>
    </body>
</html>
