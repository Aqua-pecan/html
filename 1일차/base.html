<!-- 기본 HTML 작업 -->
<!-- CTRL + /를 누르면 주석처리됨 -->


<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 기본 HTML </title>
        <style>
            h1 {
                color: white;
                background-color: black;
            }
            h2 {
                color: green;
                background-color: yellow;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="css/ex.css">

        <!-- <script>
            alert("경고")
            confirm("확인 되셨습니까?")
        </script> -->

        <script src="ext.js"></script>

    </head>


    <body>
        <!-- <h1>~<h6>제목 태그, 123456순서로 글씨가 작아짐 -->
        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
        <center><h1>제목 1-1</h1></center>

        <p><mark>가나다라</mark>마바사<mark style="background-color: aquamarine">아자차카</mark>타파하</p>
        <p>abcdefghijklmnopqrstuvwxyz</p>

        <span>문자영역1</span><br><span>문자영역2</span><br>
        
        <input type="button" value="Add" onclick="add(3, 4)">

        <!-- <ins>밑줄 태그</ins> -->
        <br><br>
        <ins> 중요 부분 밑줄 </ins>

        <ins><h1>밑줄 잘못친 제목</h1></ins>
        <h1><ins>밑줄 제목</ins> 옆에 밑줄없음</h1>

        <!-- <b>굵은 글씨 태그</b> -->
        <p><b>굵은 글씨</b></p>
        <b><p>굵은 글씨2</p></b>

        <!-- <i>이탤릭 태크</i> -->
        <i>이탤릭 문자</i><br><br>

        <!-- <del>취소선 태그</del> -->
        <del>취소선</del><br><br>

        <!-- <sub>아래첨자 태그</sub> -->
        <sub>아래첨자</sub>
        <!-- <sup>위첨자 태그</sup> -->
        <sup>위첨자</sup><br><br>

        <!-- <small>작은문자 태그</small> -->
        <small>작은문자</small>
        <span>보통문자</span><br><br>
        
        <div>줄바꿈 영역지정</div>줄바뀜



    </body>
</html>
